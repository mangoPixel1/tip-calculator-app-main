<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-title">
        <p><strong>SPLI</strong></p>
        <p><strong>TTER</strong></p>
    </div>

    <div id="container">
        <section id="input-section">
            <h2 class="prompt">Bill</h2>
            <img src="images/icon-dollar.svg" alt="dollar-sign-icon" id="dollar-sign-icon">
            <input type="text" name="bill" id="billInput">
            
            <div id="tip-input">
                <h2 class="prompt">Select Tip %</h2>
                <div id="tip-buttons">
                    <button class="tip-button">5%</button>
                    <button class="tip-button">10%</button>
                    <button class="tip-button selected">15%</button>
                    <button class="tip-button">25%</button>
                    <button class="tip-button">50%</button>
                    <button class="tip-button custom">Custom</button>
                </div>
            </div>
            
            <h2 class="prompt">Number of People</h2>
            <img src="images/icon-person.svg" alt="person-icon" id="person-icon">
            <input type="text" name="numPeople" id="numPeopleInput">
        </section>
        
        <section id="output-section">
            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
