<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | Frontend Mentor</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-title">
        <p><strong>SPLI</strong></p>
        <p><strong>TTER</strong></p>
    </div>

    <div id="container">
        <section id="input-section">
            <div id="bill-title">
                <h2 class="prompt">Bill</h2>
                <p class="bill-error">Can't be zero</p>
            </div>
            <img src="images/icon-dollar.svg" alt="dollar-sign-icon" id="dollar-sign-icon">
            <input type="text" name="bill" placeholder="0" class="billInput">
            
            <div id="tip-input">
                <h2 class="prompt">Select Tip %</h2>
                <div id="tip-buttons">
                    <button class="tip-button">5%</button>
                    <button class="tip-button">10%</button>
                    <button class="tip-button">15%</button>
                    <button class="tip-button">25%</button>
                    <button class="tip-button">50%</button>
                    <button class="tip-button custom">Custom</button>
                    <input type="text" name="custom-tip" class="custom-tip-input invisible">
                </div>
            </div>
            
            <div id="numPeople-title">
                <h2 class="prompt">Number of People</h2>
                <p class="numPeople-error">Can't be zero</p>
            </div>
            
            <img src="images/icon-person.svg" alt="person-icon" id="person-icon">
            <input type="text" name="numPeople" placeholder="0" class="numPeopleInput">
        </section>
        
        <section id="output-section">
            <div id="output-results">
                <div id="tip-amount" class="output-inner">
                    <div>
                        <p class="output-title">Tip Amount</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="tip-per-person" class="total-text">$0.00</p>
                </div>
                <div id="total" class="output-inner">
                    <div>
                        <p class="output-title">Total</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="total-per-person" class="total-text">$0.00</p>
                </div>
            </div>
            <button class="reset-button">Reset</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
